{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for item in data%}
      <a href="{{ url_for('find_movie', id=item.id) }}" style="text-decoration:none;"> {{item.original_title}} - {{item.release_date}}</a>
      <br>
      {% endfor %}

  </p>

</div>
{% endblock %}
